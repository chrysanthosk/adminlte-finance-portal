
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminLTE Finance Portal</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: #f4f6f9;
    }
    .dark body {
      background-color: #454d55;
      color: #fff;
    }
    /* AdminLTE-like specific tweaks */
    .content-wrapper {
      min-height: calc(100vh - 3.5rem);
    }
    .sidebar-dark-primary {
      background-color: #343a40;
    }
    .nav-link.active {
      background-color: #007bff;
      color: #fff;
    }
    .card {
      box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
      margin-bottom: 1rem;
    }
    .card-header {
      background-color: transparent;
      border-bottom: 1px solid rgba(0,0,0,.125);
    }
    /* Custom Scrollbar for sidebar */
    aside::-webkit-scrollbar {
      width: 6px;
    }
    aside::-webkit-scrollbar-thumb {
      background: #888; 
      border-radius: 3px;
    }
    
    /* Fix for Date/Month Picker Icons */
    input[type]="date"], input[type]="month"] {
      color-scheme: light;
    }
    .dark input[type]="date"], .dark input[type]="month"] {
      color-scheme: dark;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.1?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.1/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.1/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.1/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.1/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.1/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^18.0.3?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^18.0.3?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^18.0.3?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^18.0.3?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^18.0.3?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^18.0.3?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^18.0.3/http?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased text-sm transition-colors duration-200 dark:bg-gray-800 dark:text-gray-200">
  <app-root></app-root>
  <script type="module" src="index.js"></script>
</body>
</html>
